<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rayanBot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #161617;
            position: relative;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        #chat-box {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #e0e0e0;
        }


        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d1f7c4;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e1e1e1;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #fafafa;
        }
        #suggestions {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .suggestion-bubble {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #input-container button:hover {
            background-color: #0056b3;
        }
        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 5px 10px;
            background-color: #161617;
            color: white;
            font-size: 16px;
            width: 100%;
            text-align: left;
        }
        #help-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        #help-page {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            width: 200px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <div id="suggestions"></div>
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <button id="help-toggle" onclick="toggleHelp()">Help</button>
        <div id="help-page">
            Tip: If the AI generates a weird response, try wrapping your message in quotation marks!
        </div>
    </div>
    <div id="footer">rayanBotX</div>
    <script>
        function sendMessage() {
            // Your existing sendMessage function
        }

        
        function toggleHelp() {
            const helpPage = document.getElementById('help-page');
            if (helpPage.style.display === 'none' || helpPage.style.display === '') {
                helpPage.style.display = 'block';
            } else {
                helpPage.style.display = 'none';
            }
        }
    </script>
    <script src="rayanbotX.js"></script>
</body>
</html>
